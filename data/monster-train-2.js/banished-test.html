<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>检查是否有未配置的 词条 数据</title>
  <script type="module" src="./banished.js"></script>
  <script type="module" src="./entries.js"></script>
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
  <header>
    <h1>检查是否有未配置的 词条 数据</h1>
  </header>

  <main>
    <div id="result"></div>
  </main>

  <footer>
    <p>&copy; 2023 Banished Test</p>
  </footer>

  <script type="module">
    import { MT_DATA } from "./index.js"
    import { __check_entities, __DEBUG } from "../../script/util.js"

    if (__DEBUG) {
      document.addEventListener('DOMContentLoaded', () => {
        const result = document.getElementById("result");
        result.innerHTML = "<h2>未找到的词条数据: </h2>" +
          __check_entities(MT_DATA).map(entry => "<li>" + entry + "</li>").join("");
      });
    }
  </script>

</body>

</html>
