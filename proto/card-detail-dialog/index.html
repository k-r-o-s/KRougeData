<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Line with Text</title>
  <link rel="stylesheet" href="_style.css">

  <!-- 控件: 卡片列表区的卡片 -->
  <script type="module" src="../../script/item-card.js"></script>
  <script type="module" src="./script.js"></script>
</head>

<body>
  <div class="dialog-content">
    <div class="cardDetail__basic">
      <item-card src="../../image/cards/不朽交易.webp" class=""></item-card>
      <div class="card-terms"></div>
    </div>
    <hr>
    <div class="cardDetail__champion-paths">
      <div class="tabs-container">
        <input type="radio" id="tab1" name="tab-group" checked>
        <label for="tab1">强力食品</label>
        <div class="tab-content">
          <item-card src="../../image/paths/原基-强力食品1.webp" class=""></item-card>
          <item-card src="../../image/paths/原基-强力食品2.webp" class=""></item-card>
          <item-card src="../../image/paths/原基-强力食品3.webp" class=""></item-card>
        </div>

        <input type="radio" id="tab2" name="tab-group" checked>
        <label for="tab2">耐吃的零食</label>
        <div class="tab-content">
          <item-card src="../../image/paths/原基-耐吃的零食1.webp" class=""></item-card>
          <item-card src="../../image/paths/原基-耐吃的零食2.webp" class=""></item-card>
          <item-card src="../../image/paths/原基-耐吃的零食3.webp" class=""></item-card>
        </div>

        <input type="radio" id="tab3" name="tab-group" checked>
        <label for="tab3">超级食品</label>
        <div class="tab-content">
          <item-card src="../../image/paths/原基-超级食品1.webp" class=""></item-card>
          <item-card src="../../image/paths/原基-超级食品2.webp" class=""></item-card>
          <item-card src="../../image/paths/原基-超级食品3.webp" class=""></item-card>
        </div>
      </div>
    </div>
    <hr>
    <div class="cardDetail__notes"></div>
  </div>

</body>

</html>
