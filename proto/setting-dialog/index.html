<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Line with Text</title>
  <link rel="stylesheet" href="_style.css">

  <!-- 控件: 卡片列表区的卡片 -->
  <script type="module" src="../../script/section-divider.js"></script>
  <script type="module" src="./script.js"></script>
</head>

<body>
  <div class="setting-dialog-content">
    <section-divider text="主题" tooltip="切换主题风格"></section-divider>
    <div class="theme-selection">
      <div class="theme-button btn-theme-banished">流放者</div>
      <div class="theme-button btn-theme-pyreborne">薪龙族</div>
      <div class="theme-button btn-theme-lunacoven">月巫团</div>
      <div class="theme-button btn-theme-underlegion theme-selected">地下菌团</div>
      <div class="theme-button btn-theme-lazarusleague">拉撒路</div>
      <div class="theme-button btn-theme-hellhorned">狱魔</div>
      <div class="theme-button btn-theme-awoken">觉者</div>
      <div class="theme-button btn-theme-stygainguard">冥卫</div>
      <div class="theme-button btn-theme-umbra">影主</div>
      <div class="theme-button btn-theme-meltingremnant">熔尸</div>
    </div>
    <section-divider text="文字" tooltip="设置文字规格"></section-divider>
    <div class=""
  </div>

</body>

</html>
