<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web Page</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Welcome to My Web Page</h1>
  </header>
  <main>
    <div class="left-panel"></div>
    <div class="right-panel grid">
        <div class="cell button">Cell 1</div>
        <div class="cell button">Cell 2</div>
        <div class="cell button">Cell 3</div>
        <div class="cell button">Cell 4</div>
        <div class="cell button">Cell 5</div>
        <div class="cell button">Cell 6</div>
        <div class="cell button">Cell 7</div>
        <div class="cell button">Cell 8</div>
        <div class="cell button">Cell 9</div>
        <div class="cell button">Cell 10</div>
        <div class="cell button">Cell 11</div>
        <div class="cell button">Cell 12</div>
        <div class="cell button">Cell 13</div>
        <div class="cell button">Cell 14</div>
        <div class="cell button">Cell 15</div>
        <div class="cell button">Cell 16</div>
        <div class="cell button">Cell 17</div>
        <div class="cell button">Cell 18</div>
        <div class="cell button">Cell 19</div>
        <div class="cell button">Cell 20</div>
        <div class="cell button">Cell 21</div>
        <div class="cell button">Cell 22</div>
        <div class="cell button">Cell 23</div>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 My Web Page</p>
  </footer>
  <script>
    // 获取 URL 中的查询参数
    const urlParams = new URLSearchParams(window.location.search);
    const qValue = urlParams.get('q');  // 获取参数 q 的值

    // 查找页面中的元素并更新内容
    const paramValueElement = document.getElementById('paramValue');
    if (qValue) {
      paramValueElement.textContent = qValue;  // 如果有参数 q，显示它的值
    } else {
      paramValueElement.textContent = "未提供查询参数";  // 如果没有 q 参数，显示提示
    }
  </script>
</body>

</html>
